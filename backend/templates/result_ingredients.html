<html>
    <title>CuliVert</title>
    <head>
        <link rel="stylesheet" href="../static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="structure">
            <nav>
                <a class="logo" href="/home">CuliVert</h1>
                <a class="currenttab" href="/search_ingredients?search={{search}}&page=1">Ingrédients</a>
                <a class="tab" href="/search_recipes?search={{search}}&page=1">Recettes</a>
                <a class="tab" href="/account">Compte</a>
            </nav>
            <main>
                <form class="search_ingredients" action="/search_ingredients?page=1" method="GET">
                    <input type="text" value="{{search}}" placeholder="recherchez un produit..." name="search" required>
                    <input type="submit" value="rechercher">
                </form>
                <p class="numero">{{numero}} {{sur}} {{n_total}}</p>
                
                <!-- message est soit "" soit "equivalent co2" (sert à effacer  le message si on a aucune recherche en cours)-->
                <div class="row_ingredient">
                    <a href="/search_ingredients?search={{search}}&page=1" class="produit">{{produit}}</a>
                    <a href="/search_ingredients?search={{search}}&page=1&sort_type={{co2sort}}" class="message">
                        <p class=m1>{{m1}}</p>
                        <p class="m2">{{m2}}</p>
                    </a>
                </div>

                {% for ingredient in data %}
                <div class="affichage">
                    <div class="row_ingredient">
                        <div class="ingredient_name">{{ingredient[0]}}</div>
                        <div class="score_ingredient">{{ingredient[1]}} kg</div>
                    </div> 
                </div>
                {%endfor%} 
                <!-- affichage des pages -->
                <section class="arrows">
                    <a class="{{cf1}}" href={{lf1}}>{{f1}}</a>
                    <p class="numero">{{numero}} {{sur}} {{n_total}}</p>
                    <a class="{{cf2}}" href={{lf2}}>{{f2}}</a>
                </section>
            </main>
        </section>
    </body>
</html>
