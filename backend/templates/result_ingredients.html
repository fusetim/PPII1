<html>
    <title>CuliVert</title>
    <head>
        <link rel="stylesheet" href="../static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="structure">
            <nav>
                <a class="logo" href="/home">CuliVert</h1>
                <a class="current tab" href="/home">Accueil</a>
                <a class="tab" href="/recipes">Recettes</a>
            </nav>
            <main>
                <table>
                    <tr>
                        <td class="header">name</td>
                        <td class="header">co2</td>
                    </tr>
                    {% for ingredient in data %}
                    <tr class="content">
                        <td>{{ingredient[0]}}</td> 
                        <td>{{ingredient[1]}}</td>
                    </tr>
                    {%endfor%} 
                </table>
            </main>
        </section>
    </body>
</html>
