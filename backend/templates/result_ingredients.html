<html>
    <title>CuliVert</title>
    <head>
        <link rel="stylesheet" href="../static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="structure">
            <nav>
                <a class="logo" href="/home">CuliVert</h1>
                <a class="currenttab" href="/search_ingredients?search={{search}}">Ingrédients</a>
                <a class="tab" href="/search_recipes?search={{search}}">Recettes</a>
            </nav>
            <main>
                <form class="search_ingredients" action="/search_ingredients" method="GET">
                    <input type="text" value="{{search}}" placeholder="recherchez un produit..." name="search" required>
                    <input type="submit" value="rechercher">
                </form>
                <br><br>
                <!-- message est soit "" soit "equivalent co2" (sert à effacer  le message si on a aucune recherche en cours)-->
                <p>{{message}}</p>
                {% for ingredient in data %}
                <div class="affichage">
                    <div class="row_ingredient">
                        <div class="ingredient_name">{{ingredient[0]}}</div>
                        <div class="score_ingredient">
                            <div class="score">{{ingredient[1]}} kg</div>
                            <div>par kg de produit</div>
                        </div>
                    </div> 
                </div>
                {%endfor%} 
            </main>
        </section>
    </body>
</html>
