<html>
    <title>CuliVert</title>
    <head>
        <link rel="stylesheet" href="../static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="structure">
            <nav>
                <a class="logo" href="/home">CuliVert</h1>
                <a class="currenttab" href="/search_ingredients?search={{search}}">Ingr√©dients</a>
                <a class="tab" href="/search_recipes?search={{search}}">Recettes</a>
            </nav>
            <main>
                <form class="search_ingredients" action="/search_ingredients" method="GET">
                    <input type="text" value="{{search}}" placeholder="recherchez un produit..." name="search" required>
                    <input type="submit" value="rechercher">
                </form>
                <table>
                    {% for ingredient in data %}
                    <tr class="content">
                        <td>{{ingredient[0]}}</td> 
                        <td>{{ingredient[1]}}</td>
                    </tr>
                    {%endfor%} 
                </table>
            </main>
        </section>
    </body>
</html>
