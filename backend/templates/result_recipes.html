<html>
    <title>CuliVert</title>
    <head>
        <link rel="stylesheet" href="../static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="structure">
            <nav>
                <a class="logo" href="/home">CuliVert</h1>
                <a class="tab" href="/search_ingredients?search={{search}}&page=1">Ingr√©dients</a>
                <a class="currenttab" href="/search_recipes?search={{search}}&page=1">Recettes</a>
                <a class="tab" href="/accounts/me">Mon compte</a>
            </nav>
            <main>
                <form class="search_ingredients" action="/search_recipes" method="GET">
                    <input type="text" value="{{search}}" placeholder="recherchez une recette..." name="search" required>
                    <input type="submit" value="rechercher">
                </form>
                <p class="numero">{{numero}} {{sur}} {{n_total}}</p>
                <br>
                <!-- recette like : (recipe_name, recipe_uid, author_name, author_uid) -->
                {% for recette in data %}
                <div class="affichage">
                    <a class="username" href="/accounts/{{recette[3]}}">@{{recette[2]}}</a>
                    <a class="row_recipe" href="/recipe/{{recette[1]}}">{{recette[0]}}</a> 
                </div>
                {%endfor%}
                <!-- affichage des pages -->
                <section class="arrows">
                    <a class="{{cf1}}" href={{lf1}}>{{f1}}</a>
                    <p class="numero">{{numero}} {{sur}} {{n_total}}</p>
                    <a class="{{cf2}}" href={{lf2}}>{{f2}}</a>
                </section>
            </main>
        </section>
    </body>
</html>
