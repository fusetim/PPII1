<html>
    <title>CuliVert</title>
    <head>
        <link rel="stylesheet" href="../static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="structure">
            <nav>
                <a class="logo" href="/home">CuliVert</h1>
                <a class="tab" href="/search_ingredients?search={{search}}&page=1">Ingr√©dients</a>
                <a class="currenttab" href="/search_recipes?search={{search}}&page=1">Recettes</a>
                <a class="tab" href="/accounts/me">Compte</a>
            </nav>
            <main>
                <form class="search_ingredients" action="/search_recipes" method="GET">
                    <input type="text" value="{{search}}" placeholder="recherchez une recette..." name="search" required>
                    <input type="submit" value="rechercher">
                </form>
                <br><br>
                {% for recette in data %}
                <div class="affichage">
                    <a class="row_recipe" href="/recipe/{{recette[1]}}">{{recette[0]}}</a> 
                </div>
                {%endfor%}
            </main>
        </section>
    </body>
</html>
