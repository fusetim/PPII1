<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CuliVert</title>
    <link rel="stylesheet" href="login.scss">
</head>

<body>
    <header>
        <p>Future navigation bar</p>
    </header>
    <div class="card">
        <h1 class="card_title">Connexion</h1>
        <div class="message">
            <p>Vous devez être connecté pour accéder à cette page.</p>
        </div>
        <div class="message error">
            <p>Le champ "mot de passe" ne peut pas être vide !</p>
        </div>
        <form method="post">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" name="username" id="username">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Se connecter">
        </form>
        <a href="./register-demo.html">Pas encore inscrit ?</a>
    </div>
</body>

</html>
