<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon compte - CuliVert</title>
    <link rel="stylesheet" href="my-profile.scss">
</head>

<body>
    <nav>
        <a class="logo" href="/home">CuliVert</h1>
        <a class="tab" href="/search_ingredients?search=&page=1">Ingrédients</a>
        <a class="tab" href="/search_recipes?search=&page=1">Recettes</a>
        <a class="tab" href="/accounts/me">Mon compte</a>
        <a class="tab" href="/editor">+ publier</a>
    </nav>
    <div class="card">
        <h1 class="card_title">Mon compte</h1>
        {% for message in messages %}
        {% if message.is_error %}
        <div class="message error">
            {% else %}
            <div class="message">
                {% endif %}
                <p>{{message.content}}</p>
            </div>
            {% endfor %}
            <details open>
                <summary>Mes informations</summary>
                <form method="post" enctype="multipart/form-data">
                    <label for="avatar">Avatar</label>
                    <input type="file" name="avatar" id="avatar" accept="image/*">
                    <label for="display_name">Nom affiché</label>
                    <input type="text" name="display_name" id="display_name" value="{{user.display_name}}"
                        maxlength="50" minlength="3">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" cols="30" rows="5" maxlength="500"
                        minlength="10">{{user.bio}}</textarea>
                    <input type="submit" name="change_profile" value="Enregistrer">
                </form>
            </details>
            <details>
                <summary>Modifier mon mot de passe</summary>
                <form method="post">
                    <form action="#change_password" method="post">
                        <label for="old_password">Ancien mot de passe</label>
                        <input type="password" name="old_password" id="old_password">
                        <label for="new_password">Nouveau mot de passe</label>
                        <input type="password" name="new_password" id="new_password">
                        <label for="new_password_repeat">Confimation du mot de passe</label>
                        <input type="password" name="new_password_repeat" id="new_password_repeat">
                        <div class="message">
                            <p>Changer votre mot de passe déconnectera tous vos appareils.</p>
                        </div>
                        <input type="submit" name="change_password" value="Valider">
                    </form>
            </details>
        </div>
</body>

</html>
